<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Books4MU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <style>
        /* Basic Styling for Cart Logo */
        .cart-logo {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cart Container Styling */
        .cart-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Cart Item Styling */
        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 15px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .cart-item-info .price {
            font-size: 16px;
            color: #888;
        }

        .quantity {
            margin-top: 10px;
        }

        .quantity input {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
        }

        .remove-item {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: #c0392b;
        }

        .buy-item {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-item:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <!-- Cart Logo -->
    <div class="cart-logo" id="cart-logo">
        Cart (0)
    </div>

    <div class="cart-container">
        <!-- Cart Item 1 -->
        <div class="cart-item" id="cart-item-1">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-1.png" alt="Book Image">
            <div class="cart-item-info">
                <h3>Book Title 1</h3>
                <p class="price">$19.99</p>
                <div class="quantity">
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" value="1" min="1" id="quantity-1" class="quantity-input">
                </div>
                <button class="remove-item" onclick="removeItem(1)">Remove</button>
                <button class="buy-item" onclick="buyItem(1)">Buy</button>
            </div>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item" id="cart-item-2">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-2.png" alt="Book Image">
            <div class="cart-item-info">
                <h3>Book Title 2</h3>
                <p class="price">$25.99</p>
                <div class="quantity">
                    <label for="quantity-2">Quantity:</label>
                    <input type="number" value="1" min="1" id="quantity-2" class="quantity-input">
                </div>
                <button class="remove-item" onclick="removeItem(2)">Remove</button>
                <button class="buy-item" onclick="buyItem(2)">Buy</button>
            </div>
        </div>

        <!-- Cart Item 3 -->
        <div class="cart-item" id="cart-item-3">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-3.png" alt="Book Image">
            <div class="cart-item-info">
                <h3>Book Title 3</h3>
                <p class="price">$22.50</p>
                <div class="quantity">
                    <label for="quantity-3">Quantity:</label>
                    <input type="number" value="1" min="1" id="quantity-3" class="quantity-input">
                </div>
                <button class="remove-item" onclick="removeItem(3)">Remove</button>
                <button class="buy-item" onclick="buyItem(3)">Buy</button>
            </div>
        </div>

        <!-- Cart Item 4 -->
        <div class="cart-item" id="cart-item-4">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-4.png" alt="Book Image">
            <div class="cart-item-info">
                <h3>Book Title 4</h3>
                <p class="price">$20.99</p>
                <div class="quantity">
                    <label for="quantity-4">Quantity:</label>
                    <input type="number" value="1" min="1" id="quantity-4" class="quantity-input">
                </div>
                <button class="remove-item" onclick="removeItem(4)">Remove</button>
                <button class="buy-item" onclick="buyItem(4)">Buy</button>
            </div>
        </div>
    </div>

    <script>
        // Function to remove a book item from the cart
        function removeItem(bookId) {
            // Get the cart item div by its ID and remove it
            const cartItem = document.getElementById(`cart-item-${bookId}`);
            cartItem.remove();

            // Optionally, update the cart count or localStorage after removing the item
            updateCartLogo();
        }

        // Function to handle the "Buy" button functionality
        function buyItem(bookId) {
            const cartItem = document.getElementById(`cart-item-${bookId}`);
            alert(`You have bought ${cartItem.querySelector('h3').innerText}`);

            // Optionally remove the item from cart after buying it
            removeItem(bookId);

            // Update the cart logo count
            updateCartLogo();
        }

        // Function to update the cart logo with the number of items in the cart
        function updateCartLogo() {
            const cartItems = document.querySelectorAll('.cart-item');
            const cartLogo = document.getElementById("cart-logo");
            cartLogo.textContent = `Cart (${cartItems.length})`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books4MU - Book Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #18d86e;
            padding: 20px;
        }

        .header .logo {
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .header .logo i {
            margin-right: 10px;
        }

        /* Book Catalog Section */
        .book-catalog {
            text-align: center;
            padding: 40px 20px;
        }

        .book-catalog h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .book-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .book-item {
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .book-item img {
            width: 100%;
            border-radius: 10px;
        }

        .book-item h3 {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .book-item:hover {
            transform: scale(1.05);
        }

        /* Book Details Section */
        .book-details {
            background-color: #f4f4f4;
            padding: 40px 20px;
            text-align: center;
        }

        .book-details h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #book-details-container {
            margin-top: 20px;
        }

        .book-detail {
            display: inline-block;
            max-width: 600px;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .book-detail img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .book-detail h3 {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .book-detail p {
            font-size: 16px;
            color: #68b366;
        }

        /* Footer */
        .footer {
            background-color: #87ce75;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="header-1">
        <a href="./index.html" class="logo"> <i class="fas fa-book"></i> Books4MU </a>
    </div>
</header>

<!-- Book Catalog Section -->
<section class="book-catalog">
    <h1>Browse Our Books</h1>
    <div class="book-list">
        <div class="book-item" data-book-id="1" onclick="showBookDetails(1)">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-1.png" alt="Book 1">
            <h3>Book Title 1</h3>
        </div>
        <div class="book-item" data-book-id="2" onclick="showBookDetails(2)">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-2.png" alt="Book 2">
            <h3>Book Title 2</h3>
        </div>
        <div class="book-item" data-book-id="3" onclick="showBookDetails(3)">

            <h3>Book Title 3</h3>
        </div>
        <div class="book-item" data-book-id="4" onclick="showBookDetails(4)">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-4.png" alt="Book 4">
            <h3>Book Title 4</h3>
        </div>
        <div class="book-item" data-book-id="5" onclick="showBookDetails(5)">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-5.png" alt="Book 5">
            <h3>Book Title 5</h3>
        </div>
        <div class="book-item" data-book-id="6" onclick="showBookDetails(6)">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-6.png" alt="Book 6">
            <h3>Book Title 6</h3>
        </div>
        <div class="book-item" data-book-id="7" onclick="showBookDetails(7)">
            <img src="https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-7.png" alt="Book 7">
            <h3>Book Title 7</h3>
        </div>
    </div>
</section>

<!-- Book Details Section -->
<section class="book-details">
    <h2>Book Details</h2>
    <div id="book-details-container">
        <p>Select a book to view details.</p>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>Â© 2024 Books4MU. All rights reserved.</p>
</footer>

<script>
// Sample book data
const books = [
    {
        id: 1,
        title: "Book Title 1",
        description: "A fascinating journey into the world of coding and programming.",
        price: "$19.99",
        image: "https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-1.png",
    },
    {
        id: 2,
        title: "Book Title 2",
        description: "An amazing story about adventure and discovery.",
        price: "$25.99",
        image: "https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-2.png",
    },
    {

        title: "Book Title 3",
        description: "A deep dive into history and its impact on society.",
        price: "$30.00",
        image: "https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-3.png",
    },
    {

        description: "Explore the world of science and technology in this thrilling book.",
        price: "$22.50",
        image: "https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-4.png",
    },
    {

    {

        price: "$35.00",
        image: "https://raw.githubusercontent.com/KordePriyanka/Books4MU-Book-Store-Website-/main/image/book-7.png",
    }
];

// Show book details when a book is clicked
function showBookDetails(bookId) {
    const book = books.find(b => b.id === bookId);
    const container = document.getElementById("book-details-container");

    container.innerHTML = `
        <div class="book-detail">
            <img src="${book.image}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p>${book.description}</p>
            <p><strong>Price:</strong> ${book.price}</p>
        </div>
    `;
}
</script>

</body>
</html>
